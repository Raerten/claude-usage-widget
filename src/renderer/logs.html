<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Claude Usage Widget</title>
    <link rel="stylesheet" href="logs.css">
</head>

<body>
    <div id="logWindow">
        <!-- Title bar -->
        <div class="log-titlebar" id="logTitlebar">
            <div class="titlebar-left">
                <svg class="titlebar-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" y1="13" x2="8" y2="13" />
                    <line x1="16" y1="17" x2="8" y2="17" />
                </svg>
                <span class="titlebar-title">Logs</span>
                <span class="titlebar-count" id="logCount">0 entries</span>
            </div>
            <button class="titlebar-close" id="closeBtn" title="Close">
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>

        <!-- Controls -->
        <div class="log-controls">
            <div class="controls-left">
                <button class="filter-btn active" id="filterAll" data-level="all">All</button>
                <button class="filter-btn" id="filterInfo" data-level="info">Info</button>
                <button class="filter-btn" id="filterWarn" data-level="warn">Warn</button>
                <button class="filter-btn" id="filterError" data-level="error">Error</button>
            </div>
            <div class="controls-right">
                <input type="text" class="search-input" id="searchInput" placeholder="Search logs..." />
                <button class="control-icon-btn active" id="autoScrollBtn" title="Auto-scroll (on)">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <polyline points="7 13 12 18 17 13" />
                        <polyline points="7 6 12 11 17 6" />
                    </svg>
                </button>
                <button class="control-icon-btn" id="clearBtn" title="Clear logs">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Log list -->
        <div class="log-list" id="logList"></div>
    </div>

    <script src="logs.js"></script>
</body>

</html>
