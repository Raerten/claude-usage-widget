<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Usage Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="widget-container" id="widgetContainer">
            <!-- Drag Handle -->
            <div class="drag-handle" id="dragHandle">
                <div class="top-bar">
                    <div class="top-left">
                        <div class="status-dot" id="statusDot"></div>
                        <div class="org-switcher" id="orgSwitcher" style="display: none;">
                            <button class="org-current" id="orgCurrentBtn" title="Switch organization">
                                <span class="org-name" id="orgName">â€”</span>
                                <svg class="org-chevron" width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="6 9 12 15 18 9" />
                                </svg>
                            </button>
                            <div class="org-dropdown" id="orgDropdown"></div>
                        </div>
                    </div>
                    <div class="top-controls">
                        <button class="log-btn" id="logBtn" title="Show Logs">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                            </svg>
                        </button>
                        <div class="opacity-control">
                            <input type="range" id="opacitySlider" min="30" max="100" value="90" class="opacity-slider">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="state-container" id="loadingContainer">
                <div class="spinner"></div>
                <p>Loading usage data...</p>
            </div>

            <!-- Login Required State -->
            <div class="state-container" id="loginContainer" style="display: none;">
                <div class="login-content">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                        <polyline points="10 17 15 12 10 7" />
                        <line x1="15" y1="12" x2="3" y2="12" />
                    </svg>
                    <div class="login-text">
                        <h3>Login Required</h3>
                        <p>Log in to view usage stats</p>
                    </div>
                    <button class="login-btn" id="loginBtn">Log In</button>
                </div>
            </div>

            <!-- No Usage State -->
            <div class="state-container" id="noUsageContainer" style="display: none;">
                <div class="no-usage-content">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <div>
                        <h3>No Usage Yet</h3>
                        <p>Start chatting with Claude to see your usage stats</p>
                    </div>
                </div>
            </div>

            <!-- Auto-Login Attempt State -->
            <div class="state-container" id="autoLoginContainer" style="display: none;">
                <div class="auto-login-content">
                    <div class="spinner small"></div>
                    <div>
                        <h3>Trying to auto-login...</h3>
                        <p>Please wait while we reconnect</p>
                    </div>
                </div>
            </div>

            <!-- Collapsed View -->
            <div class="collapsed-bar" id="collapsedBar" style="display: none;">
                <div class="collapsed-progress-track">
                    <div class="progress-fill session" id="collapsedProgress" style="width: 0%"></div>
                </div>
                <span class="collapsed-percent" id="collapsedPercent">0%</span>
                <span class="collapsed-reset" id="collapsedReset"></span>
                <button class="collapsed-refresh-btn" id="collapsedRefreshBtn" title="Refresh">
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M23 4v6h-6M1 20v-6h6" />
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                </button>
            </div>

            <!-- Main Content -->
            <div class="content" id="mainContent" style="display: none;">
                <!-- Session Usage (five_hour) -->
                <div class="usage-row">
                    <div class="usage-header">
                        <span class="usage-label">Current session</span>
                        <span class="usage-percent" id="sessionPercentage">0% used</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill session" id="sessionProgress" style="width: 0%"></div>
                    </div>
                    <div class="usage-meta">
                        <span class="reset-text" id="sessionResetText"></span>
                    </div>
                </div>

                <!-- Weekly Usage (seven_day) -->
                <div class="usage-row">
                    <div class="usage-header">
                        <span class="usage-label">Current week <span class="label-detail">(all models)</span></span>
                        <span class="usage-percent" id="weeklyPercentage">0% used</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill weekly" id="weeklyProgress" style="width: 0%"></div>
                    </div>
                    <div class="usage-meta">
                        <span class="reset-text" id="weeklyResetText"></span>
                    </div>
                </div>

                <!-- Weekly Sonnet Usage (seven_day_sonnet) -->
                <div class="usage-row" id="sonnetRow" style="display: none;">
                    <div class="usage-header">
                        <span class="usage-label">Current week <span class="label-detail">(Sonnet only)</span></span>
                        <span class="usage-percent" id="sonnetPercentage">0% used</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill sonnet" id="sonnetProgress" style="width: 0%"></div>
                    </div>
                    <div class="usage-meta">
                        <span class="reset-text" id="sonnetResetText"></span>
                    </div>
                </div>

                <!-- Footer -->
                <div class="footer-divider"></div>
                <div class="footer-row">
                    <div class="footer-left">
                        <span class="updated-dot"></span>
                        <span class="updated-text" id="lastUpdate">updated --:--</span>
                    </div>
                    <button class="footer-refresh-btn" id="footerRefreshBtn" title="Refresh">
                        <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M23 4v6h-6M1 20v-6h6" />
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./app.ts"></script>
</body>

</html>
