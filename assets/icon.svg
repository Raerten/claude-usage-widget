<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#2a2a38"/>
      <stop offset="100%" stop-color="#1a1a24"/>
    </linearGradient>
    <linearGradient id="arcFill" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#c96842"/>
      <stop offset="50%" stop-color="#d97757"/>
      <stop offset="100%" stop-color="#e8956e"/>
    </linearGradient>
    <linearGradient id="needleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d0d0de"/>
      <stop offset="100%" stop-color="#f0f0f8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="needleShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <rect x="3" y="3" width="506" height="506" rx="94" ry="94" fill="none" stroke="#ffffff08" stroke-width="1"/>

  <!-- Gauge track arc (240Â°, radius=190, center=256,270) -->
  <path
    d="M 91.5 365 A 190 190 0 1 1 420.5 365"
    fill="none"
    stroke="#33333f"
    stroke-width="36"
    stroke-linecap="round"
  />

  <!-- Tick marks at 0%, 25%, 50%, 75%, 100% -->
  <line x1="75" y1="383" x2="93" y2="370" stroke="#4a4a5e" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="75" y1="157" x2="93" y2="170" stroke="#4a4a5e" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="256" y1="55" x2="256" y2="74" stroke="#4a4a5e" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="437" y1="157" x2="419" y2="170" stroke="#4a4a5e" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="437" y1="383" x2="419" y2="370" stroke="#4a4a5e" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Active usage arc (65%) with glow -->
  <path
    d="M 91.5 365 A 190 190 0 0 1 367.7 116.3"
    fill="none"
    stroke="url(#arcFill)"
    stroke-width="36"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Needle -->
  <line
    x1="256" y1="270"
    x2="356" y2="133"
    stroke="url(#needleGrad)"
    stroke-width="8"
    stroke-linecap="round"
    filter="url(#needleShadow)"
  />

  <!-- Center hub -->
  <circle cx="256" cy="270" r="18" fill="#2a2a38" stroke="#555568" stroke-width="2"/>
  <circle cx="256" cy="270" r="9" fill="#d97757"/>

</svg>
